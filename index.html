<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>My first web map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">

</head>


<body>
  <div class='container-div'>

    <div class='sidebar'>
      <div class='sidebar-inner'>

        <h4> Explore Manhattan census tract commuter mode share!</h4>
        <p> This map primarily displays concentration of subway users</P>
        <p> Zoom and click on any census tract to find information </P>

        <div id='sidebar-content-area' class='sidebar-innest'>

        </div>
      </div>
    </div>
    <div id='mapContainer'>
    <!-- this is where mapboxGL will insert the map -->
    </div>
    <div id="toggle-year" class="toggle-container">
      <h4>Years</h4>
      <div class="input-group">
        <span class="input-group-addon primary">
        </span>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="radio" id="2020" name="yeartoggle" checked="true" class="layertoggle" aria-label="100 Year Floodplain">&nbsp;2020 mode share
          </div>
          <div class="input-group-text">
            <input type="radio" id="2014" name="yeartoggle" class="layertoggle" aria-label="500 Year Floodplain">&nbsp;2014 mode share
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- your content here... -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
